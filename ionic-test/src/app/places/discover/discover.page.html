<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onOpenMenu()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{places[0].title}} </ion-card-title>
            <ion-card-subtitle>
              {{ places[0].price | currency}} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="places[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ places[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places','tab','discover', places[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of places.slice(1)"
            [routerLink]="'/places/tab/discover/'
            +
            place.id"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
